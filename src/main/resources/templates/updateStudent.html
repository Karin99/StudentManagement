<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
    <div>
        <input type="hidden" th:field="*{student.id}" required/>
    </div>
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name" th:field="*{student.name}" />
    </div>
    <div>
        <label for="kana">フリガナ：</label>
        <input type="text" id="kana" th:field="*{student.kana}" />
    </div>
    <div>
        <label for="nickname">ニックネーム：</label>
        <input type="text" id="nickname" th:field="*{student.nickname}" />
    </div>
    <div>
        <label for="email">メールアドレス：</label>
        <input type="text" id="email" th:field="*{student.email}" />
    </div>
    <div>
        <label for="address">都道府県,市区町村：</label>
        <input type="text" id="address" th:field="*{student.address}" />
    </div>
    <div>
        <label for="age">年齢：</label>
        <input type="text" id="age" th:field="*{student.age}" />
    </div>
    <div>
        <label for="gender">性別（男,女,その他）：</label>
        <input type="text" id="gender" th:field="*{student.gender}" />
    </div>
    <div>
        <label for="remark">備考：</label>
        <input type="text" id="remark" th:field="*{student.remark}" />
    </div>
    <div th:each="course, stat : *{studentsCourses}">
        <input type="hidden" id="courseId" th:id="studentCourse.__${stat.index}__.courseId"
               th:field="*{studentsCourses[__${stat.index}__].courseId}" required/>
    </div>
    <div th:each="course, stat : *{studentsCourses}">
        <label for="course" th:for="studentCourse.__${stat.index}__.course">受講コース名：</label>
        <input type="text" id="course" th:id="studentCourse.__${stat.index}__.course"
               th:field="*{studentsCourses[__${stat.index}__].course}" />
    </div>
    <div>
        <button type="submit">更新</button>
    </div>
</form>
</body>
</html>
